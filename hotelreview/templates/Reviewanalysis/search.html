<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Hotel Review Analysis</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/mdb.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/mystyle.css' %}"
    />
  </head>

  <body>
    <!-- Start your project here-->
    <div style="height: 100vh">
      <div class="flex-center flex-column">
        <div class="container">
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <center>
                <h2><strong>HOTEL REVIEW ANALYSIS</strong></h2>
              </center>
              <br />
              <form action="submit" method="post">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span
                      class="input-group-text"
                      style="
                        background-color: #86204c;
                        border: 1px solid #752f6c;
                      "
                      ><i class="fas fa-hotel" style="color: #ffffff"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search hotel by name..."
                    style="border: 1px solid #752f6c"
                    name="info"
                    id="hotelname"
                    required
                  />
                  <div class="input-group-append" id="analyze">
                    <button
                      class="btn btn-unique btn-md m-0 px-10 py-2 z-depth-0 waves-effect"
                      type="submit"
                      id="button-addon2"
                    >
                      Analyze
                    </button>
                  </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-sm-3"></div>
            <br/><br/>
            <div class="progress show">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
          </div>
      </div>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="{% static 'js/jquery-3.3.1.min.js' %}"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="{% static 'js/popper.min.js' %}"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="{% static 'js/bootstrap.min.js' %}"
    ></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.js' %}"></script>
    {% comment %} Launch the loader when analyze button is clicked {% endcomment %}
    <script>
      $(document).ready(
        $('#analyze').click(function(){
          if(document.getElementById('hotelname').value){
            $('.progress.show').removeClass('show');
          }else(
            console.log("Add the hotel name first")
          )
        })
      )
    </script>
  </body>
</html>
